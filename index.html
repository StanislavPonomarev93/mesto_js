<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo">
          <img src="./images/avatar-icon.svg" class="user-info__avatar-icon" alt="">
        </div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section"></div>

    <div class="popup popup__card">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-card">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <div class="input-container"></div>
          <div class="input-container">
            <input type="text" name="name" required class="popup__input popup__input_type_name" minlength="2"
              maxlength="32" placeholder="Название">
            <span class="error"></span>
          </div>
          <div class="input-container">
            <input type="url" name="link" required class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку">
            <span class="error"></span>
          </div>
          <button type class="popup__button popup__button-card">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup__profile">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
          <div class="input-container">
            <input type="text" required id="nameProfile" class="popup__input popup__input_type_nameProfile"
              minlength="1" maxlength="32" placeholder="Имя">
            <span class="error"></span>
          </div>
          <div class="input-container">
            <input type="text" required id="aboutMe" class="popup__input popup__input_type_aboutMe" minlength="2"
              maxlength="32" placeholder="О себе">
            <span class="error"></span>
          </div>
          <button type class="popup__button popup__button-profile">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__image">
      <div class="popup__container">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-image">
        <img src="" alt="" class="popup__image-big">
      </div>
    </div>

    <div class="popup popup__avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-avatar">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar">
          <div class="input-container">
            <input type="url" id="avatarLink" required class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку">
            <span class="error"></span>
          </div>
          <button type class="popup__button popup__button-avatar">Сохранить</button>
        </form>
      </div>
    </div>
  </div>



  <script src="./script/MestoApi.js"></script>
  <script src="./script/Card.js"></script>
  <script src="./script/CardList.js"></script>
  <script src="./script/Popup.js"></script>
  <script src="./script/UserInfo.js"></script>
  <script src="./script/FormValidator.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
